<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="playerInput">
        <h2>Mind Match</h2>
        <input type="text" id="player1Name" placeholder="Enter Player 1 Name" required>
        <input type="text" id="player2Name" placeholder="Enter Player 2 Name" required>
        <select id="difficulty">
            <option value="4">Easy (4x4)</option>
            <option value="6">Medium (6x6)</option>
            <option value="8">Hard (8x8)</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameBoardContainer">
        <div id="scoreArea">
            <p>Player 1: <span id="scorePlayer1">0</span></p>
            <p>Player 2: <span id="scorePlayer2">0</span></p>
            <p>Moves: <span id="moveCount">0</span></p>
        </div>
        <div id="gameBoard"></div>
        <button id="homeButton">Home</button>
    </div>

    <div id="winnerOverlay" class="hidden">
        <div id="winnerMessage"></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
